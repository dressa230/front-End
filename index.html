<!DOCTYPE html> <!--declarar que o doctype é um documento em html-->
<!doctype html>
<<html lang=''pt-br''><!--definir o incicio do documento html e especificar o idioma como português do brasil-->
    <head></head> <!--contém metadados e configurações da página-->
<meta charset="utf-8"><!--define a codificação de caracteres e permitindo acentos e caracteres especiais é permiteido acentos-->
<meta name="viewport" content="width=device-width, inital-scale=1.0"> <!--garante que a página seja responsiva e se adapite ao tamanho do dipositivo-->
<title>primrira página web</title> <!--define o título da aba do navegador--> 
</head>
<!--fechar o cabeçalho da página-->
<body>
    <!--iniciar o corpo da página, onde o conteúdo visível é inserido-->
    <h1>bem vindo à minha primeira página!</h1>
    <!--h1 até o h6 exibir o tamanho da fonte h1 é o maior nivel o h6 é o menor nivel-->
    <p>este é um exemplo simples de uma página</p>
    <!--o p adiciona paragrafo com uma breve descrição-->
</body>
</html>
